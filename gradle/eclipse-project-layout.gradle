/*
 * Since we use the Eclipse Style layout where sources and resources
 * live in the same folders, we need to make some adjustments to Gradle'
 * defaults.
 */
 
def isTestProject = name.endsWith('tests') 

sourceSets {
	isTestProject? test : main  {
		java.srcDirs = ['src', 'xtend-gen', 'src-gen']
		resources {
			srcDirs = ['src', 'src-gen']
			exclude '**/*._trace', '**/*.xtendbin', '**/*.xtend', '**/*.mwe2'
		}
	}
	isTestProject? main : test  {
		java.srcDirs = []
		resources.srcDirs = []
	}
}

jar {
	metaInf {
		from('META-INF')
	}
}
